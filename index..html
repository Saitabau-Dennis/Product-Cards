<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e Shopper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <h1>e Shopper</h1>
        <li class="cart">
            <a href="cart.html" id="cartIcon">
                <i class="fa-brands fa-opencart fa-2xl"></i>
            </a>
        </li>
    </nav>
    <div class="pro">
        <h2>PRODUCTS</h2>
    </div>
    <main>
        <div class="product-card">
            <div class="product-card1">
                <img src="products/cloth1.png" alt="Product 2">
            </div>
            <div class="product-info">
                <h2>Sweat Shirt</h2>
                <p>KSH 800</p>
            </div>
            <div class="size-selection">
                <p>Select Size:</p>
                <div class="sizes">
                    <span>Small</span>
                    <span>Medium</span>
                    <span>Large</span>
                    <span>XXL</span>
                </div>
            </div>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <div class="product-card1">
                <img src="products/cloth2.png" alt="Product 2">
            </div>
            <div class="product-info">
                <h2>Sweat Shirt</h2>
                <p>KSH 800</p>
            </div>
            <div class="size-selection">
                <p>Select Size:</p>
                <div class="sizes">
                    <span>Small</span>
                    <span>Medium</span>
                    <span>Large</span>
                    <span>XXL</span>
                </div>
            </div>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <div class="product-card1">
                <img src="products/cloth3.png" alt="Product 2">
            </div>
            <div class="product-info">
                <h2>Sweat Shirt</h2>
                <p>KSH 800</p>
            </div>
            <div class="size-selection">
                <p>Select Size:</p>
                <div class="sizes">
                    <span>Small</span>
                    <span>Medium</span>
                    <span>Large</span>
                    <span>XXL</span>
                </div>
            </div>
            <button>Add to Cart</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
